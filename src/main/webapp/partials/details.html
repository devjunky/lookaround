<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-md-3">
            <p class="lead">Categories</p>

            <div class="list-group">
                <a href="#" class="list-group-item active">Cellphone</a>
                <a href="#" class="list-group-item">Computer</a>
                <a href="#" class="list-group-item">Electronic</a>
            </div>
        </div>

        <div class="col-md-9">

            <div class="thumbnail">
                <div class="caption-full">
                    </br>
                    <div class="pull-left">
                        <button class="btn btn-danger" ng-click="deleteProduct()"><span
                                class="glyphicon glyphicon-trash"></span> Delete Entry</button>

                    </div>
                    <div class="text-right">
                        <h4>${{product.price | number}}</h4>
                        <a class="btn btn-primary">Add to Cart</a>
                    </div>
                    <h4><a href="#">{{product.productName}}</a>
                    </h4>

                    <p>{{product.productDescription}}</p>

                </div>

            </div>

            <div class="well">

                <div class="text-right">
                    <a class="btn btn-success">Leave a Review</a>
                </div>

                <div ng-repeat="comment in product.comments" class="row">
                    <div class="col-md-12">
                        <hr>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star-empty"></span>
                        by <b>{{comment.ratersName}}</b>
                        <span class="pull-right">{{comment.ratedTimeStamp | date:'medium'}}</span>

                        <p>{{comment.commentDescription}}</p>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <a href="#/home" class="btn btn-default">Go Back to Home Page</a>

</div>
